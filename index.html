<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="calculator">
        <form id="taxForm">
            <div class="content">
                <label for="">Enter gross annual income<abbr
                        title="Gross annual income is your total salary in a year before any deductions"><i
                            class="ri-question-line"></i></abbr>
                </label>

                <div class="input-box">
                    <input type="text" id="grossIncome" placeholder="Enter gross annual income" class="numberInput"
                        required>
                    <div class="error-icon" id="grossIncomeError"><i class="ri-error-warning-line"></i></div>
                </div>

                <label for="extraIncome">Enter extra income<abbr title="Extra Income"><i
                            class="ri-question-line"></i></abbr>

                </label>

                <div class="input-box">
                    <input type="text" id="extraIncome" placeholder="Extra Income" class="numberInput" required>
                    <div class="error-icon" id="extraIncomeError"><i class="ri-error-warning-line"></i></div>
                </div>

                <label for="age">Enter age group<abbr title="Age"><i class="ri-question-line"></i></abbr>
                    <select id="age" required>
                        <option value="">Select Age Group</option>
                        <option value="<40">&lt; 40</option>
                        <option value="40-59">≥ 40 & &lt; 60 </option>
                        <option value="≥60">≥ 60</option>
                    </select>

                    <label for="deductions">Enter total applicable deductions <abbr title="Deductions"><i
                                class="ri-question-line"></i></abbr>
                    </label>

                    <div class="input-box">
                        <input type="text" id="deductions" placeholder="Add total applicable deductions"
                            class="numberInput" required>
                        <div class="error-icon" id="deductionsError"><i class="ri-error-warning-line"></i></div>
                    </div>

                    <button type="submit" id="btn" value="Submit" onclick="calculateTax()">Submit</button>

            </div>

        </form>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="sp1">Your overall income will be</span>
            <p id="resultText"></p>
            <span id="sp2">after tax deductions</span>
            <p class="close"><button>Close</button></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
